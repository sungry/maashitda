<!doctype html>
<html>
  <head>
    <title>Maashitda: Your Perhaps-too-personal Restaurant Guide</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  </head>

  <body ng-app="maashitda" ng-controller="MaashitdaController">
        <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/maashitda/maashitda.controller.js"></script>
    <script src="app/services/maashitda.service.js"></script>
    <h1 class="header">Maashitda</h1>
    <hr class="style-two">
    <h2 class="header" id="title">Your 'Perhaps-too-personal' Restaurant Guide</h2>
    <hr class="style-two">
    <br>
    <div id="searchForm">
    <label>Keyword: <input ng-model="searchText" placeholder="brunch, cocktails,.."></label>
    <br>
    <br>
    <table id="searchTextResults">
      <tr>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Neighborhood</th>
        <th>Price</th>
        <br><br>
      </tr>
      <tr ng-repeat="restaurant in restaurants | filter: {keywords: searchText}" ng-style="{'text-align': center}">
        <br><br>
        <td>{{restaurant.name}}</td>
        <td>{{restaurant.cuisine}}</td>
        <td>{{restaurant.neighborhood}}</td>
        <td>{{restaurant.price}}</td>
      </tr>
    </table>
  </div>
  </body>

</html>
